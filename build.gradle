apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '16.0'
    testCompile group: 'org.testng', name: 'testng', version: '6.8.7'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '1.5.0'
}